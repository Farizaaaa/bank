    <script language="javascript" type="text/javascript">
    $(document).ready(function() {
        //create arrays to store option and values

        var Palakkad = [
            {display: "Agaly", value: "Agaly" },
            {display: "Challissery", value: "Challissery" },
            {display: "Agathethara", value: "Agathethara" }
        ];

        var Idukki = [
            {display: "Alakode", value: "Alakode" },
            {display: "Karimannoor ", value: "Karimannoor" },
            {display: "Kattappana", value: "Kattappana" }
        ];

        var Wayanad = [
            {display: "Kalpathi", value: "Kalpathi" },
            {display: "Meenangadi", value: "Meenangadi" },
            {display: "Kottathara", value: "Kottathara" }

        ];



        var Ernakulam = [
            {display: "Aluva", value: "Aluva" },
            {display: "Edappally", value: "Edappally" },
            {display: "Palarivattom", value: "Palarivattom" }
        ];
        var Kozhikode = [
            {display: "Balussery", value: "Balussery" },
            {display: "Chakkittappara", value: "Chakkittappara" },
            {display: "Azhiyur", value: "Azhiyur" }
        ];
        //If parent option is changed
        $("#parent_selection").change(function() {
            var parent = $(this).val(); //get option value from parent
            switch(parent){ //using switch compare selected option and populate child
                case 'continents':
                    $('#child_selection').attr('disabled', false);
                    list(continents);
                    break;
                case 'oceans':
                    $('#child_selection').attr('disabled', false);
                    list(oceans);
                    break;
                case 'Idukki':
                    $('#child_selection').attr('disabled', false);
                    list(Idukki);
                    break;
                case 'Kozhikode':
                    $('#child_selection').attr('disabled', false);
                    list(Kozhikode);
                    break;
                case 'Ernakulam':
                    $('#child_selection').attr('disabled', false);
                    list(Ernakulam);
                    break;
                case 'Wayanad':
                    $('#child_selection').attr('disabled', false);
                    list(Wayanad);
                    break;
                case 'Palakkad':
                    $('#child_selection').attr('disabled', false);
                    list(Palakkad);
                    break;
                default: //default child option is blank
                    $("#child_selection").html('');
                    $('#child_selection').attr("disabled", true);
                    break;
            }
        });

        //function to populate child select box
        function list(array_list) {
            $("#child_selection").html(""); //reset child options
            $(array_list).each(function (i) { //populate child options
                $("#child_selection").append("<option value='" + array_list[i].value + "'>" + array_list[i].display + "</option>");
            });
        }
    });
    </script>
